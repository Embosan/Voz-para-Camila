<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmbosanTech - Panel de Comunicaci√≥n</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --bg: #f0f2f5;
            --text: #1a1a1a;
            --danger: #ff7675;
            --success: #55efc4;
            --info: #74b9ff;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }

        h1 { font-size: 20px; color: var(--text); margin-bottom: 20px; text-align: center; }

        /* Panel de botones r√°pidos */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn-quick {
            border: none;
            padding: 20px 10px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s;
            color: #2d3436;
        }

        .btn-quick:active { transform: scale(0.95); }

        /* Colores por intenci√≥n */
        .btn-need { background-color: var(--info); }
        .btn-state { background-color: var(--success); }
        .btn-urgent { background-color: var(--danger); color: white; }

        textarea {
            width: 100%;
            height: 100px;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        #botonHablar {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 18px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
        }

        .footer { text-align: center; margin-top: 20px; font-size: 10px; color: #bbb; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Panel de comunicaci√≥n</h1>
        
        <div class="quick-actions">
            <button class="btn-quick btn-need" onclick="hablarRapido('Tengo sed, ¬øme das un poco de agua?')">üíß Agua</button>
            <button class="btn-quick btn-need" onclick="hablarRapido('Tengo hambre')">ü•£ Hambre</button>
            <button class="btn-quick btn-state" onclick="hablarRapido('Estoy bien, gracias')">‚úÖ Estoy bien</button>
            <button class="btn-quick btn-state" onclick="hablarRapido('Quiero descansar un poco')">üò¥ Descansar</button>
            <button class="btn-quick btn-urgent" onclick="hablarRapido('Me duele mucho, avisad a la enfermera')">‚ö†Ô∏è DOLOR</button>
            <button class="btn-quick" style="background:#dfe6e9" onclick="hablarRapido('Gracias')">üôè Gracias</button>
        </div>

        <textarea id="textoParaHablar" placeholder="O escribe algo personalizado aqu√≠..."></textarea>
        <button id="botonHablar" onclick="procesarTexto()">Hablar personalizado</button>
        
        <div class="footer">EMBOSANTECH SYSTEMS v2.0</div>
    </div>

<script>
    const API_KEY = "TU_API_KEY_AQUI"; 
    const VOICE_ID = "hpp4J3VqNfWAUOO0d1Us"; // Voz de prueba actual

    async function hablar(texto) {
        if (!texto) return;
        
        const btnPrincipal = document.getElementById('botonHablar');
        btnPrincipal.disabled = true;

        try {
            const respuesta = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${VOICE_ID}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'xi-api-key': API_KEY },
                body: JSON.stringify({
                    text: texto,
                    model_id: "eleven_multilingual_v2",
                    voice_settings: { stability: 0.5, similarity_boost: 0.75 }
                })
            });

            const blob = await respuesta.blob();
            const audio = new Audio(URL.createObjectURL(blob));
            await audio.play();
        } catch (e) {
            alert("Error en la conexi√≥n de EmbosanTech");
        } finally {
            btnPrincipal.disabled = false;
        }
    }

    function hablarRapido(texto) {
        hablar(texto);
    }

    function procesarTexto() {
        const txt = document.getElementById('textoParaHablar').value;
        hablar(txt);
    }
</script>
</body>
</html>
