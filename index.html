<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmbosanTech Voice</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h1 { color: #1a1a1a; margin-bottom: 1.5rem; font-size: 24px; }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            resize: none;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #6c5ce7;
        }

        button {
            background-color: #6c5ce7;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s, background-color 0.2s;
            width: 100%;
        }

        button:hover { background-color: #a29bfe; transform: scale(1.02); }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        
        .footer { margin-top: 20px; font-size: 12px; color: #aaa; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Camila's Voice</h1>
        <textarea id="textoParaHablar" placeholder="Escribe aquí lo que quieras decir..."></textarea>
        <button id="botonHablar">Convertir a Voz</button>
        <div class="footer">Powered by EmbosanTech</div>
    </div>

<script>
    const boton = document.getElementById('botonHablar');
    const entradaTexto = document.getElementById('textoParaHablar');

    // --- CONFIGURACIÓN DE EMBOSANTECH ---
    const API_KEY = "2a60b824318622a0da275c152f1c158e8db44ce30727ee193bad86ca834c0048"; 
    const VOICE_ID = "hpp4J3VqNfWAUOO0d1Us"; 
    // ------------------------------------

    boton.addEventListener('click', async () => {
        const texto = entradaTexto.value;
        if (!texto) return alert("Por favor, escribe algo para Camila.");

        boton.disabled = true;
        boton.innerText = "Generando audio...";

        try {
            const respuesta = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${VOICE_ID}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'xi-api-key': TU_API_KEY
                },
                body: JSON.stringify({
                    text: texto,
                    model_id: "eleven_multilingual_v2",
                    voice_settings: { stability: 0.5, similarity_boost: 0.75 }
                })
            });

            if (!respuesta.ok) throw new Error("Error en la API");

            const blob = await respuesta.blob();
            const urlAudio = URL.createObjectURL(blob);
            const audio = new Audio(urlAudio);
            
            audio.onended = () => URL.revokeObjectURL(urlAudio); // Limpia memoria
            await audio.play();

        } catch (error) {
            console.error("Error:", error);
            alert("Error de conexión. Verifica tu API Key.");
        } finally {
            boton.disabled = false;
            boton.innerText = "Convertir a Voz";
        }
    });
</script>
</body>
</html>
